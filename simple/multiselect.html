<!DOCTYPE html>
<html ng-app="myApp" id="myApp">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/isteven-multi-select.css">
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/isteven-multi-select.js"></script>
<script src="app.js"></script>
</head>
<body ng-controller="msController">
    <div style="width: 300px; height: 40px; overflow: hidden;"
        isteven-multi-select 
        is-disabled=true
        input-model="modernBrowsers" 
        output-model="outputBrowsers"
        item-label="name"       
        button-label="name"       
        tick-property="ticked"                
        >
    </div> 
    {{outputBrowsers}}
</body>
</html>
